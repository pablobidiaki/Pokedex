<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/mediaquery.css">    
    <title>Pokedex</title>
</head>
<body>
    <section id="container">
        <h1>Pokedex</h1>

        <ul id="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                <div class="detalhes">
                    <ul class="tipos">
                        <li class="elemento" id="grama">Grama</li>
                        <li class="elemento" id="veneno">Veneno</li>
                    </ul>
                    <img src="https://i.pinimg.com/originals/3b/78/47/3b7847675982776e5219e12a680ecd84.png" alt="">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Charmander</span>
                <div class="detalhes">
                    <ul class="tipos">
                        <li class="elemento" id="fogo">Fogo</li>
                    </ul>
                    <img src="https://i.pinimg.com/originals/89/eb/96/89eb96f564dd8335a07467bda39e344c.png" alt="">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Pichu</span>
                <div class="detalhes">
                    <ul class="tipos">
                        <li class="elemento" id="eletrico">Eletrico</li>
                    </ul>
                    <img src="https://i.pinimg.com/originals/7d/22/d6/7d22d6f4a9510183539bb571cd9bc85b.png" alt="">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#004</span>
                <span class="name">Squitle</span>
                <div class="detalhes">
                    <ul class="tipos">
                        <li class="elemento" id="agua">Agua</li>
                    </ul>
                    <img src="https://i.pinimg.com/originals/b2/01/18/b201181cd337130bbec6d9f9f00a2932.png" alt="">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#005</span>
                <span class="name">Caterpie</span>
                <div class="detalhes">
                    <ul class="tipos">
                        <li class="elemento" id="inseto">Inseto</li>
                    </ul>
                    <img src="https://static.wikia.nocookie.net/pocketmonster/images/0/05/Caterpie.png/revision/latest?cb=20160626022118&path-prefix=pt-br" alt="">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#006</span>
                <span class="name">Weedle</span>
                <div class="detalhes">
                    <ul class="tipos">
                        <li class="elemento" id="inseto">Inseto</li>
                        <li class="elemento" id="veneno">Veneno</li>
                    </ul>
                    <img src="https://i.pinimg.com/originals/49/02/22/490222d98c5845cc86f1492ad34237e2.png" alt="">
                </div>
            </li>
        </ul>
    </section>

    <script src="scripts/script.js"></script>
</body>
</html>
